plugins {
    id 'java'
    id 'maven'
    id 'org.springframework.boot' version '2.1.1.RELEASE'
 }

def javaVersion = JavaVersion.VERSION_1_8

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.4.3.RELEASE'
    compile 'org.hibernate:hibernate-java8:5.0.5.Final'
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile 'com.google.guava:guava:21.0'
    compile 'io.springfox:springfox-swagger2:2.3.1'
    compile 'io.springfox:springfox-swagger-ui:2.3.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.9.7'

    runtime 'com.h2database:h2:1.4.193'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.3.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:4.1.4.RELEASE'
}

group = 'com.rent'
version = '0.0.1-SNAPSHOT'
description = 'rent room london app'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}